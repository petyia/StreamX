<!DOCTYPE html>
<html lang="hun">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StreamX - Filmek és sorozatok minden mennyiségben</title>
  </head>
  <body>
    <div class="bg-hero">
      <section class="hero-section">
        <div class="nav-bar">
          <img src="logo1.svg" alt="StreamX logó" />
          <div class="btn-container">
            <div class="btn-bej">Bejelentkezés</div>
            <div class="btn-reg">Regisztráció</div>
          </div>
        </div>
        <div class="hero-container">
          <div class="bal-hero-container">
            <div class="ingyenes">INGYENES REGISZTRÁCIÓ</div>
            <div class="header1">
              Filmek, sorozatok és egyéb műsorok korlátlan kínálata.
            </div>
            <div class="sub-header">Bárhol nézheted. Bármikor lemondhatod.</div>
            <div class="btn-reg hero">Regisztráció</div>
          </div>

          <div class="jobb-hero-container">
            <img src="3.png" alt="" class="x-img" />
          </div>
        </div>
      </section>
      <section class="logok-container">
        <div class="uni">
          <img
            src="Universal_Pictures_logo.svg"
            alt="Universal Pictures logó"
            class="logo-img"
          />
        </div>
        <div class="wb">
          <img
            src="Warner_Bros_logo.svg"
            alt="Warner Bros logó"
            class="logo-img"
          />
        </div>
        <div class="die">
          <img src="Disney_logo.svg" alt="Disney logó" class="logo-img" />
        </div>
        <div class="para">
          <img
            src="Paramount_Pictures_Corporation_logo.svg"
            alt="Paramount Pictures Corporation logó"
            class="logo-img"
          />
        </div>
        <div class="sony">
          <img
            src="Sony_Pictures_logo.svg"
            alt="Sony Pictures logó"
            class="logo-img"
          />
        </div>
      </section>
    </div>
    <section class="elso-container">
      <div class="elso-img">
        <div class="kettes-h-container">
          <h2 class="kettes-h">
            Regisztrálj
            <span class="sarga">ingyen</span>
          </h2>
          <p class="h2-description">
            Böngészd végig a filmkatalógusunk teljesen
            <br />
            ingyen, utólagos költségdíjak nélkül.
          </p>
        </div>
        <div class="plakatok">
          <div class="poster-img">
            <img src="jwP.jpg" alt="" class="img-plakat" />
          </div>
          <div class="poster-img">
            <img src="g3.jpg" alt="" class="img-plakat" />
          </div>
          <div class="poster-img">
            <img src="mip.jpg" alt="" class="img-plakat" />
          </div>
          <div class="poster-img">
            <img src="opp.jpg" alt="" class="img-plakat" />
          </div>
          <div class="poster-img">
            <img src="ijd.jpg" alt="" class="img-plakat" />
          </div>
          <div class="poster-img">
            <img src="akh.jpg" alt="" class="img-plakat" />
          </div>
        </div>

        <div class="jw-container">
          <img src="jww.png" alt="John Wick film" class="jw-img" />
        </div>
      </div>
    </section>
    <section class="masodik-container"></section>
  </body>
</html>
